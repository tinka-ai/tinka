[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  external_node_modules = ["openai", "nodemailer"]
  node_bundler = "esbuild"
  included_files = ["app/api/**"]

# DezactiveazÄƒ Edge Functions pentru API routes
# Folosim Netlify Functions normale pentru compatibilitate cu OpenAI
[build.environment]
  NEXT_PRIVATE_TARGET = "server"
